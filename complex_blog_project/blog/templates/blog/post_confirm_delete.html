{% block content %}
  <article class="form-card">
    <h2 style="margin-top:0;">Delete post</h2>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>

    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a class="btn" href="{% url 'post_detail' post.pk %}">Cancel</a>
    </form>
  </article>
{% endblock %}
