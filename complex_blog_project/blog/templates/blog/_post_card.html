<div class="post-card">
  <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
  <div class="post-meta">by @{{ post.author.username }} â€¢ {{ post.created_at|date:"M d, Y" }}</div>

  {% if post.content %}
    <div class="post-content">{{ post.content }}</div>
  {% endif %}

  {% if post.image %}
    <div class="post-image"><img src="{{ post.image.url }}" alt=""></div>
  {% endif %}

  {% if post.tags.exists %}
    <div class="tags">
      {% for tag in post.tags.all %}
        <a class="tag" href="{% url 'posts_by_tag' tag.slug %}">#{{ tag.name }}</a>
      {% endfor %}
    </div>
  {% endif %}
</div>
